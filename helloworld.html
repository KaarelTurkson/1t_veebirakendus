<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello world</title>
</head>
<body>
  Eesnimi:<input type="text" id="first_name" onekeyup="welcome()"><br>
  Perenimi: <input type="text" id="last_name" onekeyup="welcome()"></br>
  <input type="submit" value="Tervita" onclick="welcome()">

  <div id="output"></div>

  <script>

    var first_name;
    var last_name;

    function welcome(){

      first_name = document.getElementById('first_name').value;
      last_name = document.getElementById('last_name').value;

      console.log(first_name + ' ' + last_name);

      //kirjutame html elemendi sisse
      document.getElementById('output').innerHTML = '<strong>Tere </strong>' + first_name + ' ' + last_name;

    }
  </script>
</body>
</html>
